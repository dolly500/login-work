<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN INTERFACE</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/139cc83ef8.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="img-container">
                <img class="img-img" src="1053f28485e85e281fd8945ea0975dcc.svg" alt="Img">
            </div>
            <h4 class="create-password">Create A Password To Secure Your Account</h4>
            <p class="create-password-description">The password is used to protect your Enigma seed phrase(s) so that other Chrome extensions can't access them.</p>

            <div class="psd">
            <input type="password" class="input-password" placeholder="Password">
            <i class="eye fa fa-eye-slash"></i>
            <input type="password" class="input-password" placeholder="Repeat Password">

            <button class="btn"> Create</button>
        </div>
    </div>
</body>
</html>
