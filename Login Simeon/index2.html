<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN INTERFACE</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://use.fontawesome.com/139cc83ef8.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container darkgray">
        <div class="inner-container">
            <div class="title">
                <img class="img" src="1053f28485e85e281fd8945ea0975dcc.svg" alt="Img">
                <h3>Crust Wallet</h3>
            </div>
            <div class="white-container">
                <h4 class="create-password">Import Seed Phrase</h4>
                <p class="create-password-description1">This seed phrase is used to generate your first account.</p>
                <p class="create-password-description1">make sure it's saved somewhere safe and don't share it.</p>
                <div class="psd">
                <textarea placeholder="Type or paste your seed phrase" rows="5" class="input-password"></textarea>

                <input type="text" class="input-password" placeholder="Nickname">
                <input type="password" class="input-password" placeholder="Repeat Password">
                <i class="eye fa fa-eye-slash"></i>

                <div class="advanced">
                    <h6>Advanced</h6>
                    <i class="fa fa-angle-down"></i>
                </div>

                <div class="btns">
                    <button class="btn small-space">Go Back</button>
                    <button class="btn small-space import">Import</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
